<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="{{ 'assets/css/styles.css' | relative_url }}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <title>{{page.title}} | {{site.tagline}}</title>

    {% feed_meta %}
    {% seo %}

    {% if jekyll.environment == "production" %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-68074416-4"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-68074416-4');
      </script>
      <script src="https://www.google.com/recaptcha/api.js?render=6Ld5oOIUAAAAAOJzrd6mK49hOVVeBTi7EhsW2fxT"></script>
      <script>
          grecaptcha.ready(function () {
              grecaptcha.execute('6Ld5oOIUAAAAAOJzrd6mK49hOVVeBTi7EhsW2fxT', { action: 'contact' }).then(function (token) {
                  var recaptchaResponse = document.getElementById('recaptchaResponse');
                  recaptchaResponse.value = token;
              });
          });
      </script>
      {% endif %}
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
  </body>
</html>
